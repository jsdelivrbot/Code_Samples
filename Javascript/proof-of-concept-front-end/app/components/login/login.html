<div>
    <form method="POST" action="/login">
        <div><span>Username:</span>
            <input type="email" name="email" class="form-control" id="login_email" placeholder="me@example.com" /> </div>
        <div><span>Password:</span>
            <input type="password" name="password" class="form-control" id="login_password" placeholder="secretpassword" /> </div>
        <div><button type="submit" class="btn btn-primary" id="login_button">Login</button></div>
    </form>
</div>
